<!-- Rafaela, aspirante à carreira de programadora, criou um pequeno programa para
saber qual é sua porcentagem de acertos em uma prova de 50 questões de múltipla
escolha. O cálculo matemático comporta dividir a quantidade de acertos pelo
total de questões e multiplicar o resultado final por 100. Rafaela acertou 15
questões e quer saber o percentual de acertos. Seu código inicial é: -->

<meta charset="UTF-8" />
<script>
  document.write("Eu acertei: " + (15 / 50) * 100 + "%");
  // Eu acertei: 30%
</script>
